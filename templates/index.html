<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .content-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            display: inline-block;
            padding: 10px 15px;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Добро пожаловать!</h1>
        <p>Вы успешно вошли в систему.</p>
        <a href="/logout">Выйти</a>
    </div>
</body>
</html>
